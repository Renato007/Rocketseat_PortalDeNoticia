<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de noticia</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- fonte externa -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="icone de menu" />
          <strong>Menu</strong>
        </div>
        <div><img src="assets/Logo.png" alt="TechNews logo" /></div>
        <div>
          <strong>Busca</strong>
          <img
            src="assets/icons/MagnifyingGlass.svg"
            alt="ícone de lupa para pesquisa"
          />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligencia artificial</a>
        <a href="#">Brockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>

    <main class="container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="./assets/img/Image 01.png" alt="" />
          <figcaption>
            <span class="contant-tag">Robótica</span>
            <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
          </figcaption>
        </figure>
        <figure class="grid grid-col-2 gap-16">
          <figure>
            <img src="./assets/img/Image 02.png" alt="" />
          </figure>
          <figure>
            <img src="./assets/img/Image 03.png" alt="" />
          </figure>
          <figure>
            <img src="./assets/img/Image 04.png" alt="" />
          </figure>
          <figure>
            <img src="./assets/img/Image 05.png" alt="" />
          </figure>
        </figure>
      </section>
    </main>
  </body>
</html>
